<body>
	<!-- HTML4.01 OR XHTML 1.0 Markup -->
	<!-- #header+#gnb+#main+#sidebar+#footer -->
	<div id="header"></div>
	<div id="gnb"></div>
	<div id="main"></div>
	<div id="sidebar"></div>
	<div id="footer"></div>

	<!-- HTML Markup -->
	<!-- header+nav+main+aside+footer -->
	<header class="page-header">
		<input type="search" name="search" id="search">
	</header>
	<nav></nav>
	<main></main>
	<aside></aside>
	<footer class="page-header"></footer>

	<div>
		outer div
		<div>
			<a href="">
				inner <div>div</div>
			</a>
			<span>s <em>pan</em></span>
			<img src="" alt="">
			<input type="text">
		</div>
	</div>
	HTML5에서는 <a>요소가 블록 요소를 감쌀 수 있도록 변경되었지마, 내부에 또 다른 클릭 가능한 컴포넌트가 존재한다면 그것은 문법오류이다
