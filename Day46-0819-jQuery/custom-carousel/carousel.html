<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>UI-Carousel</title>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="css/ui-carousel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="demonstration">

  <!-- 스크립트가 동적으로 처리한 결과 예시 -->
  <article class="main-ad-area">
    <section>
      <h2>AD Headline 01</h2>
    </section>
    <section>
      <h2>AD Headline 02</h2>
    </section>
    <section>
      <h2>AD Headline 03</h2>
    </section>
    <section>
      <h2>AD Headline 04</h2>
    </section>
  </article>

  <!-- 마크업 완료된 예시 -->
  <article 
    aria-label="Demonstration UI Carousel Component"
    class="ui-carousel"
    role="application">
    <div class="ui-carousel--content__wrapper" role="group">
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">01</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">02</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">03</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">04</h2
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">05</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">06</h2>
      </section>
    </div>
    <div class="ui-carousel--navigation__buttons" role="group">
      <button
        aria-label="previous content"
        type="button" 
        class="ui-carousel--navigation__prev_button">
          <span class="ion-ios-arrow-up" aria-hidde="true"></span>
        </button>
      <button 
        aria-label="next content"
        type="button" 
        class="ui-carousel--navigation__next_button">
          <span class="ion-ios-arrow-down" aria-hidden="true">
          </span>
        </button>
    </div>
  </article>
<script src="../../resources/DOMHelper/DOMhelper.js"></script>
<script src="js/ui-carousel-yamoo9.js"></script>
</body>
</html>
