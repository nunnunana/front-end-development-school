<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>jQuery 3v</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
  // CDN jQuery 로드가 성공했다면 로컬 jQuery를 로드하라
  console.log(!!this.jQuery);
  // if (!this.jQuery) {
  //   document.write('<script src="../resources/libraries/jquery-3.1.0.slim.min.js"><\/script>');
  // }
  this.jQuery || document.write('<script src="../resources/libraries/jquery-3.1.0.slim.min.js"><\/script>')
</script>

<body>
<!-- 자바스크립트 DOM 조작에 최적화된 라이브러리 jQuery -->

<script>
  ((function(global){
    'use strict';
    // 자바스크립트 지원환경 유무 파악 class 식별자 처리
    $('html').removeClass('no-js').addClass('js');

    function init() {
      // 문서에 이 코드가 처리될 시기에는 아직 완성되지 않은 <body>내부의 객체는 접근이 x
      var $container = $('.container');
      console.log($container.length);
    }
    // 문서 객체 모델이 완성된 후가 되면 init 함수를 실행하라.
    $(document).ready(init);
  }(this, this.jQuery)))
</script>
</body>
</html>
