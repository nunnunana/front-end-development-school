<!DOCTYPE html>
<html lang="ko-KR" data-ng-app>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>AngularJS 스터디</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script>
    window.angular || document.write('<script src="bower_components/angular/angular.min.js"><\/script>');

    console.log('Angular 버전:', window.angular.version.full); 
  </script>
</head>
<body data-ng-init="application_name='Hello, AngularJS!.'">
  <input type="text" data-ng-model="application_name">
  <h1 lang="en" data-ng-bind="application_name"></h1>
  
</body>
</html>
