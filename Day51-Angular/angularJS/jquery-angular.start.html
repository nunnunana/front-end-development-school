<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>jQuery | Angular.Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../resources/libraries/jquery-3.1.0.js"></script>
  <script>
    function init($) {
      var $twb          = $('#twb'),
          $twb_binding  = $('#twb-binding');

      $twb.on('keyup', function(event){
        console.log(event)
        $twb_binding.text( event.target.value );
      });
    }
    jQuery.noConflict(true)(init);
    // jQuery(document).ready(init);
  </script>
</head>
<body>
  <input type="text" id="twb">
  <p id="twb-binding"></p>

<script>
  angular.controller('divController', ['$scope$scope', function($scope){
    
  }])
</script>

</body>
</html>
