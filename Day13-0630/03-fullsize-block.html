<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Full Size Block</title>
  <link rel="stylesheet" href="../resources/reset.css">
  <style>
    html, body {
      height: 100%;
      background: #000;
      font-family: "Helvetica", sans-serif;
    }
    .lending-section {
      height: 100%;
      min-height: 100%;
      text-align: center;
      background-image: url("https://images.unsplash.com/photo-1460186136353-977e9d6085a1?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=dca4873f59aed93f7e03d929bab13695");
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    h1 {
      padding-top: 8em;
      font-size: 3.75rem;
      font-weight: 700;      
    }
    p {
      font-size: 2.25rem;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <section class="lending-section">
    <h1>Hello, eatdesignlove.</h1>
    <p>Today is holiday :)</p> 
  </section>
</body>
</html>
