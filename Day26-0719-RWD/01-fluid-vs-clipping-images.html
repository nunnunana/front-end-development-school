<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>01-fluid-vs-clipping-images</title>
  <link rel="stylesheet" href="../resources/initailization/reset.css">
  <style>
    /* 콘텐츠 이미지 */
    img.flex-img {
      width: 100%;
      height: auto;
    }
    img.keep-scale {
      max-width: 100%;
    }

    /*배경 이미지(CSS)에 적용되는 Fluid BG Image*/
    .flex-img-9-16{
      width: 100%;
      padding-bottom:56.25%; /* 2592px / 4608px  이미지 사이즈(높이/너비)*/
      background: url(assets/bg-01.jpeg);
      background-position: center;
      background-size: cover;
    }

    .clipping-img {
      height: 300px;
      background: url(assets/bg-02.jpeg);
      background-position: center;
      background-size: cover;
    }

  </style>
</head>
<body>
  <section class="flex-img-9-16"></section>
  <section class="clipping-img"></section>
</body>
</html>
