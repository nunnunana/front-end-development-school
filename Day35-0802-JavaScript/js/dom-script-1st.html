<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>자바스크립트를 사용한 문서 동적 제어</title>
</head>
<body>
<script>
  // 웹 표준 호환 모드라면 standard_mode에 참 값이 참조된다.
  var standard_mode = document.compatMode == 'CSS1Compat';
  // 문서에서 루트 요소인 <html> 요소를 찾아서 변수 html에 참조한다.
  var html = document.documentElement;
  //웹 표준 호환 모드라면 첫번째 코드 블록문이 실행
  if (standard_mode) {
    // 변수 html에 참조된 문서 객체 <html> 요소에 class 속성값을 'standard'로 설정
    html.setAttribute('class', 'standard')
    document.write('<link rel="stylesheet" href="css/style.css">')
  } else {
    // 변수 html에 참조된 문서 객체 <html> 요소에 class 속성값을 'no-standard'로 설정
    html.setAttribute('class', 'no-standard')
  }
</script>
  
</body>
</html>
