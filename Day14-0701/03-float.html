<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>CSS float</title>
  <link rel="stylesheet" href="../resources/reset.css">
  <link rel="stylesheet" href="../resources/common.css">
  <style>

    body {
      width: 80vmax;
      margin-left: auto;
      margin-right: auto;
      font-family: "Helvetica", sans-serif;
    }

    h2 {
      font-size: 1.5rem;
      color: #969595;
      border-bottom: 1px solid #dfdfdf;
      padding-top: 21px;
      padding-bottom: 21px;
      margin-bottom: 41px;
    }

    .box-container {
      display: block;
      margin-right: 28px;
      margin-bottom: 30px;
      float: left;
    }

    .box-container span {
      font-size: 0.75rem;
      color: #2c2c2c;
      letter-spacing: 0.0012rem;
      line-height: 0.875rem;
    }

    .box {
      width: 100px;
      height: 100px;
      line-height: 100px;
      margin-bottom: 0.625rem; /*11px*/
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
      
    .warning {
      background: #FCB409;
    }
    .info {
      background: #63A2FC;
    }
    .success {
      background: #44CB83;
    }
    .primary {
      background: #7171EF;
    }
    .danger {
      background: #FF5448;
    }
    .default {
      background: #787F94;
    }
    .noname-1 {
      background: #333741;
    }
    .noname-2 {
      background: #586077;
    }
    .noname-3 {
      background: #787f94;
    }
    .noname-4 {
      background: #bac2d0;
    }
    .noname-5 {
      background: #d9e0e9;
    }

  </style>
</head>
<body>
  <h2>COLOR</h2>
  <ul>
    <li class="box-container">
      <div class="box warning">#FCB409</div>
      <span>WARNING</span>
    </li>
    <li class="box-container">
      <div class="box info">#63A2FC</div>
      <span>INFO</span>
    </li>
    <li class="box-container">
      <div class="box success">#44CB83</div>
      <span>SUCCESS</span>
    </li>
    <li class="box-container">
      <div class="box primary">#7171EF</div>
      <span>PRIMARY</span>
    </li>
    <li class="box-container">
      <div class="box danger">#FF5448</div>
      <span>DANGER</span>
    </li>
    <li class="box-container">
      <div class="box default">#787F94</div>
      <span>DEFAULT</span>
    </li>
    <li class="box-container">
      <div class="class box noname-1"></div>
    </li>
    <li class="box-container">
      <div class="class box noname-2"></div>
    </li>
    <li class="box-container">
      <div class="class box noname-3"></div>
    </li>
    <li class="box-container">
      <div class="class box noname-4"></div>
    </li>
    <li class="box-container">
      <div class="class box noname-5"></div>
    </li>
  </ul>

</body>
</html>
