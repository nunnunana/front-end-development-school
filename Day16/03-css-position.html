<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>CSS Position</title>
  <style>
    body {
      background-color: #FFD231;
    }
    .parent {
      width: 500px;
      height: 500px;
      background: #00D6FF;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    .child {
      /*background-color: #FFD231;*/
      position: absolute;
      top: 50%;
      right: 0;
      margin-top: -1em;
      border-right: 2em solid #FFD231;
      border-top: 2em solid transparent;
      border-bottom: 2em solid transparent;
      border-left: none;
    }
  </style>
</head>
<body>
  <div class="parent">
    Parent
    <div class="child">
    </div>
  </div>
</body>
</html>
