<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>css 버튼 이펙트</title>
  <link rel="stylesheet" href="../resources/effects/button-effects.css">
  <style>
    .wrapper {
      margin: 4rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <button type="button" class="button slide-from-left button-round">
      Slide From Left
    </button>
    <button type="button" class="button slide-from-right">
      Slide From Left
    </button>
    <button type="button" class="button slide-from-center">
      Slide From Left
    </button>
    <button type="button" class="button slide-from-top">
      Slide From Left
    </button>
    <button type="button" class="button slide-from-bottom">
      Slide From Left
    </button>
  </div>

  <section class="grow-rect-seciton">
    <button type="button" class="button grow-rectangle">GROW RECTANGLE</button>
    <button type="button" class="button grow-ellipse">GROW ELLIPSE</button>
    <button type="button" class="button grow-circle">GROW CIRCLE</button>
    <button type="button" class="button grow-skew">GROW skew</button>
    <button type="button" class="button grow-skew-45">GROW RECTANGLE skew-45</button> 
    <button type="button" class="button grow-spin">GROW spin</button>
    <button type="button" class="button grow-spin-ccw">GROW spow-ccw</button>
  </section>
  <img class="propeller" src="images/propeller-42764_960_720.png" alt="프로펠러" width="500">
</body>
</html>
