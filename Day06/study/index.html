<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>네이트 프로필입력</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>NATE 회원가입</h1>
			<nav>
				<ul id="gnb">
					<li>1. 약관동의</li>
					<li><h2>2. 정보입력</h2></li>
					<li>3. 본인확인</li>
					<li>4. 메일전송 완료</li>
				</ul>
			</nav>
		</header>
		<section>
			<h3>프로필입력</h3>
			<form action="#" method="POST" name="register_user_info">
				<table>
					<tr>
						<th><label for="user_id">아이디</label></th>
						<td>
							<input id="user_id" name="user_id" type="text">@nate.com <button>중복확인</button>
							<span>영문소문자, 숫자조합 6~40자(-,_사용가능)</span>
						</td>
					</tr>
					<tr>
						<th><label for="user_password">비밀번호</label></th>
						<td>
							<input type="password" name="user_password" id="user_password">
							<a href="#">안전한 비밀번호 관리를 위한 TIP!</a>
						</td>
					</tr>
					<tr>
						<th><label for="user_password_confirm">비밀번호 확인</label></th>
						<td><input type="password" name="user_password_confirm" id="user_password_confirm"></td>
					</tr>
					<tr>
						<th><label for="user_name">이름</label></th>
						<td><input type="text" name="user_name" id="user_name"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td><input type="text" name="user_email_id" id="user_email_id">@<input type="text" name="user_email_address"></td>
					</tr>
					<tr>
						<th>휴대폰</th>
						<td>
							<select name="user_phone_region" id="user_phone_region">
								<option value="82">Korea (82)</option>
							</select>
							<input type="text">
						</td>
					</tr>
					<tr>
						<th>성별</th>
						<td>
							<label><input type="radio" name="user_gender"> 남자</label>
							<label><input type="radio" name="user_gender"> 여자</label>
						</td>
					</tr>
					<tr>
						<th>생년월일</th>
						<td>
							<label for="user_birth_year">
								<select name="user_birth_year" id="user_birth_year">
									<option value="">년도</option>
									<option value="2016">2016</option>
									<option value="2015">2015</option>
									<option value="2014">2014</option>
									<option value="2013">2013</option>
									<option value="2012">2012</option>
								</select> 년
							</label>
							<label for="user_birth_month">
								<select name="user_birth_month" id="user_birth_month">
									<option value="">월</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select> 월
							</label>
							<label for="user_birth_day">
								<select name="user_birth_day" id="user_birth_day">
									<option value="">일</option>
									<option value="">1</option>
									<option value="">2</option>
									<option value="">3</option>
									<option value="">4</option>
									<option value="">5</option>
									<option value="">6</option>
									<option value="">7</option>
									<option value="">8</option>
									<option value="">9</option>
									<option value="">10</option>
									<option value="">11</option>
									<option value="">12</option>
									<option value="">13</option>
									<option value="">14</option>
									<option value="">15</option>
									<option value="">16</option>
									<option value="">17</option>
									<option value="">18</option>
									<option value="">19</option>
									<option value="">20</option>
									<option value="">21</option>
									<option value="">22</option>
									<option value="">23</option>
									<option value="">24</option>
									<option value="">25</option>
									<option value="">26</option>
									<option value="">27</option>
									<option value="">28</option>
									<option value="">29</option>
									<option value="">30</option>
									<option value="">31</option>
								</select> 일
							</label>
						</td>
					</tr>
					<tr>
						<th>해외IP차단</th>
						<td>
							<label for="user_ip_block">			
								<input type="radio" name="user_ip_block" id="user_ip_block"> on
							</label>		
							<label for="user_ip_open">			
								<input type="radio" name="user_ip_block" id="user_ip_open"> off
							</label>
							<a href="#">해외ip차단이란?</a>
						</td>
					</tr>
				</table>
				<button type="submit">다음</button>
			</form>
		</section>
		<footer>
			<ul>
				<li><a href="#">서비스 이용약관</a></li>
				<li><a href="#">개인정보취급방침</a></li>
				<li><a href="#">광고문의</a></li>
				<li><a href="#">네이트 고객센터</a></li>
			</ul>
			<p>Copyright © SK Communications. All rights reserved.</p>
		</footer>
	</div>
</body>
</html>
