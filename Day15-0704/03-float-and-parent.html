<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Parent Element in Floating Child Elements</title>
  <link rel="stylesheet" href="../resources/reset.css">
  <link rel="stylesheet" href="../resources/common.css">
  <link rel="stylesheet" href="css/03-float-and-parent.css">
</head>
<body>
  <div class="parent clearfix">
    <div class="child">Child Element 1</div>
    <div class="child">Child Element 2</div>
    <div class="child">Child Element 3</div>
  </div> 
  <div class="parent">
    <div class="child">Child Element 1</div>
    <div class="child">Child Element 2</div>
    <div class="child">Child Element 3</div>
  </div>
  <div class="parent">
    <div class="child">Child Element 1</div>
    <div class="child">Child Element 2</div>
    <div class="child">Child Element 3</div>
  </div>   
</body>
</html>
