<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .popeye  { 
      transform-origin: 250px 420px;
      animation:popeye 4s infinite alternate cubic-bezier(0.6, 0.1, 0.1, 0.7);
    }

    /*애니메이션 사용법*/
    
    @keyframes popeye {
      0%  {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="popeye">
    <img src="images/bbo.jpg" alt="Popeye">
  </div>  
</body>
</html>
