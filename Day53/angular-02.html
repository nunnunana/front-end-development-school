<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>앵귤러 모듈/컨트롤러</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body data-ng-app="ngApp">

  
  <div class="ng-template" data-ng-controller="ngController">
    <h1 class="ng-template-headline"></h1>
    <button
      data-ng-click="setContent()"
      type="button"
      class="fire-set-content-btn">fire conetnt below</button>
    <p>{{ content }}</p>
  </div>


  <div class="demo-temp" data-ng-controller="demoCtrl as dc">
    <h3>{{ dc.headline }}</h3>
    <pre>
      {{ dc | json }}
    </pre>
  </div>

  <section class="other-ctrl" data-ng-controller="otherCtrl as oc">
    <article>
      <!-- <h3 title="{{ init_value}}">{{ init_value}}</h3> -->
      <h3 title="{{ oc.init_value}}">{{ oc.init_value}}</h3>
    </article>
    <button type="button" data-ng-click="oc.trigger()">{{oc.init_value ? '트리거 작동됨': '트리거 미작동'}}</button>
  </section>

<script src="modules/app.js"></script>
<script src="modules/controller/demoController.js"></script>
<script src="modules/controller/ngController.js"></script>
<script src="modules/controller/otherController.js"></script>
</body>
</html>
