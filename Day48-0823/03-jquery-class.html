<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>jQuery 스타일 속성 제어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../resources/libraries/jquery-3.1.0.js"></script>
  <script>
    (function(global){
      'use strict';
      
      $(function(){
        function init(){
          //문서 객체 모델이 준비가 되면 init 함수 실행

          var button_control = $('.button-control');
          var $demo_box = $('.demo-box');
          // var addClass_btn = $('.addClass_look', button_control);
          // var removeClass_btn =$('.removeClass_look', button_control);
          // var toggleClass_btn =$('.toggleClass_look', button_control);

          // addClass_btn.on('click', function(){
          //   demo_box.addClass('look');
          // });
          // removeClass_btn.on('click', function(){
          //   demo_box.removeClass('look');
          // });
          // toggleClass_btn.on('click', function(){
          //   demo_box.toggleClass('look');
          // });

          // 부모에게 이벤트를 걸고, 내부의 자식을 찾는 방법 (효율적)
          button_control.on('click','button',function(){
            switch(this.getAttribute('class')) {
              case 'addClass_look':
                $demo_box.addClass('look');
              break;
              case 'removeClass_look':
                $demo_box.removeClass('look');
              break;
              case 'toggleClass_look':
                $demo_box.toggleClass('look');
              break;
            }
          });

          
        }
        init();
      });
    }(this, this.jQuery));
  </script>
  <style>
  body {
    height: 100vh;
    display: flex;
    flex-flow: column wrap;
    justify-content: center;
    align-items: center;
  }
  .demo-box {
    width: 400px;
    box-sizing: border-box;
    margin: 1rem 0;
    border: 4px solid #888;
    padding: 1em;
    transition: all 0.25s;
  }
  .demo-box.look {
    background: #5AE4F1;
    border-color: #47B4BE;
  }
  </style>
</head>
<body>
<div role="group" class="button-control">
  <button type="button" class="addClass_look"><strong>look</strong></button>
  <button type="button" class="removeClass_look"><strong>look</strong></button>
  <button type="button" class="toggleClass_look"><strong>look</strong></button>
</div>
<div class="demo-box"></div>


</body>
</html>
