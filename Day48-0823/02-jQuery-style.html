<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>jQuery Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 3rem auto 5vh;
      font-size: 100%;
      line-height: 1.5rem;
      color: #342121;
      background: #f6eded;
      line-height: 1;
    }

    .container h1 span {
      display: inline-block;
      transition: all .2s cubic-bezier(0.72, 0.26, 0.45, 1.6);
    }

  </style>  
</head>
<body>
  <div class="container">
    <h1>Hello, eatdesignlove.</h1>
  </div>
  <script src="../resources/libraries/jquery-3.1.0.js"></script>
  <script src="js/jquery.style.js"></script>
</body>
</html>
