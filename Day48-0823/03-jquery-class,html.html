<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>jQuery 스타일 속성 제어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../resources/libraries/jquery-3.1.0.js"></script>
  <script>
    (function(global){
      'use strict';
      
      function init(){
      //문서 객체 모델이 준비가 되면 init 함수 실행
        
        var button_control = $('.button-control')[0];
        var addClass_look =$('addClass_look', button_control);
        var removeClass_look =$('removeClass_look', button_control);
        var toggleClass_look =$('toggleClass_look', button_control);


        addClass_look.on('click', $.proxy(addLook, addClass_look));
        removeClass_look.on('click', removeLook);
        toggleClass_look.on('click', toggleLook);

        function addLook() {
          console.log(this)
          this.addClass('look');
          console.log('1')
        }          
        function removeLook() {
          this.removeClass('look');
          console.log('2')
        }          
        function toggleLook() {
          this.toggleClass('look');
          console.log('3ß')
        }
      }
      init();
    }(this, this.jQuery));
  </script>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center;
    }
    .demo-box {
      width: 400px;
      box-sizing: border-box;
      margin: 1rem 0;
      border: 4px solid #888;
      padding: 1em;
    }
    .demo-box.look {
      background: #5AE4F1;
      border-color: #47B4BE;
    }
  </style>
</head>
<body>
<div role="group" class="button-control">
  <button type="button" class="addClass_look"><strong>look</strong></button>
  <button type="button" class="removeClass_look"><strong>look</strong></button>
  <button type="button" class="toggleClass_look"><strong>look</strong></button>
</div>
<div class="demo-box"></div>
</body>
</html>
