<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>격리된 플로팅 레이아웃</title>
  <link rel="stylesheet" href="../resources/initailization/normalize.css">
  <link rel="stylesheet" href="../resources/common.css">
  <link rel="stylesheet" href="../resources/grid-system/grid-static-to-fluid-1280-8.css">
  <style>
    .grid {
      margin-bottom: 27px;
    }
    .box {
      float: left;
      width: calc( 12.8% * 0.81 );
      /*12.8%는 전체 너비에서 컬럼+거터가 가지는 너비의 비율  */
      /* Q. 0.81이 어디서 나온거지? */
      /*0.81은 거터를 제외한 컬럼의 너비.*/

      height: calc( 27px * 2);  /* 48px */
      text-align: center;
      line-height: calc(27px * 2);
      background: #313133;
      color: #fff;
    }

    /* 본래 사용하는 Float 방식 */
    .box-float {
      margin-right: calc( 12.8% * 0.19 ); /* 0.19는 어디서 나온거지? */
    }

    /* 격리된 Float 레이아웃 방식 | isolate Float Layout Technic */
    .box-isolate {
      margin-right: -100%; /* KEY POINT */ 
    }
    .isolate-order-1 {margin-left: calc(12.8% * 0);}
    .isolate-order-2 {margin-left: calc(12.8% * 1);}
    .isolate-order-3 {margin-left: calc(12.8% * 2);}
    .isolate-order-4 {margin-left: calc(12.8% * 3);}

    .isolate-order-1 {margin-left: calc(12.8% * 0);}
    .isolate-order-2 {margin-left: calc(12.8% * 1);}
    .isolate-order-3 {margin-left: calc(12.8% * 2);}
    .isolate-order-4 {margin-left: calc(12.8% * 3);}

    .grid *:nth-child(1) {background:#FF5860;}
    .grid *:nth-child(2) {background:#9441FF;}
    .grid *:nth-child(3) {background:#09E1FF;}
    .grid *:nth-child(4) {background:#49AE68;}

  </style>
</head>
<body>
  <div class="grid-container show-grid">
    <div class="grid"> 
      <div class="box box-float">1</div>
      <div class="box box-float">2</div>
      <div class="box box-float">3</div>
      <div class="box box-float">4</div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid"> 
      <div class="box box-isolate">ONE</div>
      <div class="box box-isolate">TWO</div>
      <div class="box box-isolate">THREE</div>
      <div class="box box-isolate">FOUR</div>
    </div>
  </div>
  <div class="grid-container">
    <div class="grid">
      <div class="box box-isolate isolate-order-1">A</div>
      <div class="box box-isolate isolate-order-2">B</div>
      <div class="box box-isolate isolate-order-3">C</div>
      <div class="box box-isolate isolate-order-4">D</div>
    </div>
  </div>

</body>
</html>
