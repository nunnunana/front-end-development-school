<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8"/>
  <title>01-Ajax.basic | 비동기통신을 위한 Ajax</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 6rem;
      color: #7A58D3;
    }

    .call-ajax-data-btn {
      padding: 1rem 1.5rem;
      border: none;
      background: #E7E7E7;
      font-size: 1.5rem;
    }

    .call-ajax-data-btn:active {
      position: relative;

    }
    
    .ajax-result {
      box-sizing: border-box;
      margin-top: 1.5rem;
      border: 6px solid currentColor;
      padding: 1rem
    }
    .thumb {
      display: block; 
      width: 50px; 
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<button type="button" class="call-ajax-data-btn">View Data</button>
<div class="ajax-result">
  I'm Ready.
</div>

<script src="js/ajax-communication.js"></script>
</body>
</html>
