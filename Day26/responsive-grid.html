<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>반응형 그리드 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../resources/common.css">
  <link rel="stylesheet" href="../resources/initailization/normalize.css">
  <link rel="stylesheet" href="css/rwd.css">
  <style>
    .container section {box-sizing: border-box; color:#fff; text-align: cneter; height: 100vh; text-align: center;}
    .container section:nth-child(1) {background: #25BE70;}
    .container section:nth-child(2) {background: #347EFF;}
    .container section:nth-child(3) {background: #FF5860;}
    .container .headline { margin-top: 0; margin-bottom: 0;}


    /* simple Responsive Grid Module */
    .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container [class*="unit-"] {
      float: left;
      width: 100%; /*넣고, 안 넣고의 차이?*/
    }

    .container .unit-s-1-2 { width: 50%; }
    .container .unit-s-1-3 { width: 33.33%; }
    .container .unit-s-2-3 { width: 66.66%; }

    @media (min-width: 600px) and (max-width:900px) {
     /*.container section { float: left; width: 50%; }*/
       .container section:nth-child(2),
       .container section:nth-child(3) { height: 50vh }
      
      .container .unit-m-1-2 { width: 50%; }
      .container .unit-m-1-3 { width: 33.33%; }
      .container .unit-m-2-3 { width: 66.66%; }
      
      /*.container .unit-m-row-1-2 { height: 50vh; }
      .container .unit-m-row-1-3 { height: 50vh; }
      .container .unit-m-row-2-3 { height: 66.66vh; }*/

    }
    @media (min-width: 901px) {
    /* .container section {width: 33.33%; float: left;}
       .container section:nth-child(1) { float: right;}*/
      
      .container .unit-l-1-2 { width: 50%; }
      .container .unit-l-1-3 { width: 33.33%; }
      .container .unit-l-2-3 { width: 66.66%; }
    }

  </style>
  <body>
  <div class="container">
    <section class="unit-m-1-2 unit-l-1-3">
      <h2 class="headline">headline 1</h2>
    </section>
    <section class="unit-m-1-2 unit-m-row-1-2 unit-l-1-3">
      <h2 class="headline">headline 2</h2>
    </section>
    <section class="unit-m-1-2 unit-m-row-1-2 unit-l-1-3">
      <h2 class="headline">headline 3</h2>
    </section>
  </div>

    <section>

</html>
