<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>CSS 박스모델 크기 설정</title>
  <style>
    body {
      margin: 5% 15%;
      font: 1rem/1.5 verdana;
      color:#494949;
    }

    /* Box Design */
    [class$="-box"] {
      width: 240px;
      padding-top: 0.45rem;
      padding-bottom: 0.45rem;
      margin-bottom: 1rem;
      outline: 1px dotted #484848;
      text-align: center;
      /* box-sizing 비교 */
      border: 5px solid #b9121b;
      padding-left: 20px;
    }

    .content-box  {
      box-sizing: content-box; background-color: #FFD749;}
    .border-box   {
      box-sizing: border-box; background-color: #FFB72D; }

    .container {
      background: #eee;
    }
    .row::after {
      content: '';
      display: block;
      clear: both;
    }
    .col {
      float: left;
      width: 33.3333%;
      text-align: center;
      box-sizing: border-box;
    }
    .col:nth-child(1) {background-color: #5BFFBC;}
    .col:nth-child(2) {background-color: #399DFF;}
    .col:nth-child(3) {background-color: #FF9E49; padding-left: 1px;}
  </style>
</head>
<body>
  <div class="content-box">content-box</div>
  <div class="border-box">border-box</div>

  <div class="container">
    <div class="row">
      <div class="col">colum</div>
      <div class="col">colum</div>
      <div class="col">colum</div>
    </div>
  </div>
</body>
</html>
