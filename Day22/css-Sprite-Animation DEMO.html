<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>CSS Sprite Animation DEMO</title>
  <style>
    .sprite-anim-demo {
      margin-left: auto;
      margin-right: auto;
      height: 100px;
      width: 75px;
      background: url(images/songoku.png) no-repeat;
      animation: songoku steps(8) 1s infinite;
    }

    @keyframes songoku {
      0% { background-position-x: 0; }
      100% { background-position-x: -600px; }
    }

    .sprite-anim-demo-2 {
      margin-left: auto;
      margin-right: auto;
      height: 60px;
      width: 44px;
      background: url(images/songoku2.png) no-repeat;
      animation: songoku steps(13) 2s infinite;
    }

    @keyframes songoku {
      0% { background-position-x: 0; }
      100% { background-position-x: -603px; }
    }
  </style> 
</head>
<body>
  <div class="sprite-anim-demo"></div>
  <div class="sprite-anim-demo-2"></div>


</body>
</html>
