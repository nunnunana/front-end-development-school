<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>04-margin-collapse</title>
	<link rel="stylesheet" href="../resources/reset.css">
	<link rel="stylesheet" href="../resources/common.css">
	<style>
		/* parent */
		.parent {
			width: 500px;
			margin-left: auto;
			margin-right: auto;
			background: #FFDF0D;
			margin-bottom: 20px;
		}

		body > .parent:nth-last-of-type(1) {
      /*margin-top: 20px;*/
      padding-top: 1px;
      background: #fd6e23;
    }

		/* child */
		.child {
			width: 300px;
			margin-right: auto;
			margin-left: auto;
			padding-top: 2em;
			padding-bottom: 2em;
			background: #017AFF;
			text-align: center;
			color: #fff;
		}

		body > .parent:nth-last-of-type(1) > .child:only-child {
      margin-top: 30px;
      background: #24bafd;
    }

		/* 자식요소의 마진 Top은 부모 영역에 padding 혹은 border이 없는 경우 
		 * 부모의 영역을 튀어나가 보여지게 된다. */

	</style>
</head>
<body>
	<div class="parent">
		<div class="child">Group1</div>
	</div>

	<div class="parent">
		<div class="child">Group2</div>
	</div>
</body>
</html>
