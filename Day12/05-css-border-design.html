<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>CSS 테두리 디자인</title>
	<style>
		/*border */
		p {
			border-top-style: solid; 
			/*dashed 파선, dotted 점선, double:이중괘선,inset, outset */
			border-top-width: 1px;
			border-top-color: red;	
			border-top: 1px solid color;
			border-top: solid 1px color;
		}

		.box {
			/*display: table-cell;*/
			width: 200px;
			height: 200px;
			line-height: 200px; 
			/* 반드시 라인이 1줄일 때만 가능, flex-box를 사용한다. */
			background: #fff;
			/* border short properties */
			border: 10px solid; /* 색이 없을 경우 글자색을 상속받음 */
			text-align: center;
			/*vertical-align: baseline; */
			/* inline, table 요소에만 적용 가능 */
			

		}
		.border-solid {border-right-style: solid;}
		.border-dashed {border-right-style: dashed;}
		.border-dotteds {border-right-style: dotted;}


	</style>
	</head>
<body>
	<div class="box border-solid">
		SOLID
	</div>

	<div class="box border-dashed">
		DASHED
	</div>

	<div class="box border-dotted">
		DOTTED
	</div>
</body>
</html>
